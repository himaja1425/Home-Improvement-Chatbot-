<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Improvement</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            color: white;
        }
        header nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        h1 {
            margin-top: 100px;
            font-size: 36px;
            color: #fff;
        }
        p.pickup-line {
            font-size: 16px;
            font-style: italic;
            color: #ccc;
            margin: 20px 0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 300px;
            border-radius: 8px;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup input, .popup select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .popup button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
        .chat-button, .chat-popup {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1000;
        }
        .chat-popup {
            display: none;
            background-color: white;
            width: 300px;
            height: 400px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .chat-popup iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#" id="formButton">Form</a>
            <a href="#" id="scheduleButton">Schedule Appointment</a>
            <a href="#" id="chatButton">Chat with Us</a>
        </nav>
    </header>

    <h1>OUR ONE-STOP-SHOP FOR YOUR HOME IMPROVEMENT NEEDS</h1>
    <p class="pickup-line">We make it a priority to offer flexible services to accommodate your home needs</p>
    <button id="chatButtonBottom">Chat with Us</button>

    <!-- Form Popup -->
    <div id="formPopup" class="popup">
        <h2>Service Form</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <select id="serviceType" required>
            <option value="" disabled selected>Type of Service</option>
            <option value="plumbing">Plumbing</option>
            <option value="electrical">Electrical</option>
            <option value="carpentry">Carpentry</option>
            <option value="painting">Painting</option>
            <option value="cleaning">Cleaning</option>
        </select>
        <button id="submitForm">Submit</button>
    </div>

    <!-- Schedule Appointment Popup -->
    <div id="schedulePopup" class="popup">
        <h2>Schedule Appointment</h2>
        <input type="text" id="scheduleName" placeholder="Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="tel" id="schedulePhone" placeholder="Phone Number" required>
        <select id="scheduleServiceType" required>
            <option value="" disabled selected>Type of Service</option>
            <option value="plumbing">Plumbing</option>
            <option value="electrical">Electrical</option>
            <option value="carpentry">Carpentry</option>
            <option value="painting">Painting</option>
            <option value="cleaning">Cleaning</option>
        </select>
        <input type="date" id="appointmentDate" required>
        <button id="submitSchedule">Submit</button>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Chat Popup -->
    <div id="chatPopup" class="chat-popup">
        <!-- Here, you should integrate your GPT-4 chat using an iframe or a chat widget -->
        <iframe src="https://your-chatbot-url.com" frameborder="0"></iframe>
    </div>

    <script>
        // Get the elements
        const formButton = document.getElementById('formButton');
        const scheduleButton = document.getElementById('scheduleButton');
        const chatButton = document.getElementById('chatButton');
        const chatButtonBottom = document.getElementById('chatButtonBottom');
        const formPopup = document.getElementById('formPopup');
        const schedulePopup = document.getElementById('schedulePopup');
        const chatPopup = document.getElementById('chatPopup');
        const overlay = document.getElementById('overlay');

        // Function to open a popup
        function openPopup(popup) {
            overlay.style.display = 'block';
            popup.style.display = 'block';
        }

        // Function to close all popups
        function closePopups() {
            overlay.style.display = 'none';
            formPopup.style.display = 'none';
            schedulePopup.style.display = 'none';
            chatPopup.style.display = 'none';
        }

        // Event listeners for buttons
        formButton.addEventListener('click', () => openPopup(formPopup));
        scheduleButton.addEventListener('click', () => openPopup(schedulePopup));
        chatButton.addEventListener('click', () => openPopup(chatPopup));
        chatButtonBottom.addEventListener('click', () => openPopup(chatPopup));
        overlay.addEventListener('click', closePopups);

        // Add your form submission logic here, with AJAX to send data to your backend server
        document.getElementById('submitForm').addEventListener('click', () => {
            // Collect and send form data
            closePopups();
        });

        document.getElementById('submitSchedule').addEventListener('click', () => {
            // Collect and send schedule data
            closePopups();
        });
    </script>

</body>
</html>
